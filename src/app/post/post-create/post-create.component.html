<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" *ngIf="!isLoading" (submit)="onSavePost()">
        <mat-form-field>
            <input
                    formControlName="title"
                    matInput
                    type="text"
                    name="title"
                    placeholder="Post Title"
                    >
            <mat-error *ngIf="form.get('title').invalid">
                Please enter a post title.
            </mat-error>
        </mat-form-field>
        <div>
            <button style="margin: 5px 0 0 5px" (click)="filePicker.click()" type="button" mat-stroked-button>
                Pick Image...
            </button>
            <input type="file" (change)="onImagePicked($event)" #filePicker>
        </div>
        <div *ngIf="imagePreview && imagePreview !== ''" class="imagePreview">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
            <textarea
                    formControlName="content"
                    matInput
                    rows="6"
                    name="content"
                    placeholder="Post Content"
                    >
            </textarea>
            <mat-error *ngIf="form.get('content').invalid">
                Please enter a post content.
            </mat-error>
        </mat-form-field>
        <button [disabled]="form.invalid" type="submit" color="accent" mat-raised-button>Save post</button>
    </form>
</mat-card>
